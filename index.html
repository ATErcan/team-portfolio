<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awewsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Courgette&family=IBM+Plex+Mono:wght@400;600;700&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>European Coders</title>
  </head>
  <body>
    <header>
      <h1>European Coders</h1>
    </header>
    <main class="center-container">
      <div class="our-team">
        <h2>Our Members</h2>
      </div>
      <div class="portfolio">
        <div class="img-div">
          <div class="badge"><i class="fas fa-quote-left"></i></div>
          <img src="" alt="" class="member-img" />
        </div>
        <div class="member-info">
          <h3 class="name"></h3>
          <p class="job"></p>
          <p class="about"></p>
        </div>
        <div class="buttons">
          <i class="fas fa-chevron-left animation-btn ani-left"></i>
          <button class="btn left-btn">
            <i class="fas fa-chevron-left left-arrow"></i>
          </button>
          <button class="btn right-btn">
            <i class="fas fa-chevron-right right-arrow"></i>
          </button>
          <i class="fas fa-chevron-right animation-btn ani-right"></i>
          <div class="team-lead-generator">
            <button class="random-btn">
              Choose the Next Friday's Sacrifice
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
